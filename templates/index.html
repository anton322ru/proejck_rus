{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Добро пожаловать!</h1>
    
    {% if current_user.is_authenticated %}
        <p>Вы вошли как <strong>{{ current_user.email }}</strong></p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
    {% else %}
        <p>Пожалуйста, войдите или зарегистрируйтесь</p>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Регистрация</a>
        </div>
    {% endif %}
</div>
{% endblock %}
